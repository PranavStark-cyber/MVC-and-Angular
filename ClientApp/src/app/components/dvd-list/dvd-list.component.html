<h2>DVD List</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>DVD</th>
      <th>ID</th>
      <th>Title</th>
      <th>Genre</th>
      <th>Release Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dvd of dvds">
      <td><img src="{{ dvd.imageUrl }}" alt="" height="100px"></td>
      <td>{{ dvd.id }}</td>
      <td>{{ dvd.title }}</td>
      <td>{{ dvd.price }}</td>
      <td>{{ dvd.releaseDate }}</td>
    </tr>
  </tbody>
</table>
